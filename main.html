<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <div class="card-deck">

            <!-- First Card -->
            <div class="card">
                <div class="card-header">
                    New Features
                </div>
                <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" class="card-img-top" alt="Ocean Image" height="200px">
                <div class="card-body">
                    <h5 class="card-title">Mobile and Tablet support</h5>
                    <p class="card-text">
                        With this new update you will be able to sync your work across a large number of platforms.
                    </p>
                    <a href="#" class="btn btn-primary">Read more</a>
                </div>
            </div>

            <!-- Second Card -->
            <div class="card bg-danger text-white">
                <div class="card-header">
                    Alert
                </div>
                <div class="card-body">
                    <h5 class="card-title">Node Dead</h5>
                    <p class="card-text">Node 5 (east-us) is offline for the last 12 days.</p>
                    <p class="text-muted">Last updated 12 mins ago</p>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
